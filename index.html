<!DOCTYPE html>

<html ng-app="app">

<head>
    <title>md-tabs demo</title>
    
    <!-- stylesheets -->
    <!--<link rel="stylesheet" href="./assets/stylesheets/app.css"/>-->
    <link rel="stylesheet" href="./assets/stylesheets/hmis.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.layouts.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://static/common/fontawesome/4.2.0/css/font-awesome.min.css"/>
    
    
</head>

    <body layout="column">
      <!--<div hide-xs hide-sm>-->
      <div>
        <h1>Tab Demo</h1>
        <md-content class="md-padding">
          <md-tabs md-dynamic-height md-stretch-tabs>
            <md-tab label="Top Level 1">
              <h3>Top Level 1 Content</h3>
              <md-tabs md-dynamic-height md-stretch-tabs style="padding-left: 5em;">
                <md-tab label="Sub-Level 1">
                  <h4>Top1 Sub1 Content</h4>
                </md-tab>
                <md-tab label="Sub-Level 2">
                  <h4>Top1 Sub2 Content</h4>
                </md-tab>
                <md-tab label="Sub-Level 3">
                  <h4>Top1 Sub3 Content</h4>
                </md-tab>
              </md-tabs>
            </md-tab>
            <md-tab label="Top Level 2">
              <h3>Top Level 2 Content</h3>
            </md-tab>
            <md-tab label="Top Level 3">
              <h3>Top Level 3 Content</h3>
              <md-tabs md-dynamic-height md-stretch-tabs style="padding-left: 5em;">
                <md-tab label="Sub-Level 1">
                  <h4>Top3 Sub1 Content</h4>
                </md-tab>
                <md-tab label="Sub-Level 2">
                  <h4>Top3 Sub2 Content</h4>
                </md-tab>
                <md-tab label="Sub-Level 3">
                  <h4>Top3 Sub3 Content</h4>
                </md-tab>
              </md-tabs>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>
    </body>
    <!--@* 3rd party libraries *@-->    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-ui-mask/dist/mask.js"></script>

    <!--@* application files *@-->
    <script src="./app/app.js"></script>
</html>
